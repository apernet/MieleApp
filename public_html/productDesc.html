<!doctype html>
<html>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <head>
        <title>Producto</title>
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <link rel="stylesheet" href="/apis/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="apis/bootstrap3-dialog/dist/css/bootstrap-dialog.css"/>
        <link rel="stylesheet" href="css/menu.css"/>
        <link rel="stylesheet" href="css/productDesc.css"/>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script data-main="/js/main" src="/apis/require.js"></script>
    </head>
    <body>
        <div id="pageWrapper">
            <div class="background-products"></div>
            <div class="searcher-content">
                <div class="navbar">
                    <div class="col-sm-12 container">
                        <div class="col-sm-4 navbar-header">
                            <span class="navbar-brand btn-menu glyphicon glyphicon-menu-hamburger" id="menu-toggle"></span>
                        </div>
                        <div class="col-sm-4 navbar-header">
                            <span><img class="miele-logo" src="../img/logo.png" alt="Miele Logo" width="100" height="50"></span>
                        </div>
                        <!--//<div class="col-sm-4 navbar-collapse collapse"> -->
                        <div class="col-sm-4 navbar-header"> 
                            <form class="navbar-form">
                                <div class="form-group" style="display:inline;">
                                    <div class="input-group" style="display:table;">
                                        <span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
                                        <input class="form-control" id="formSearch"  placeholder="Search" autocomplete="off" autofocus="autofocus" type="text">
                                    </div>
                                </div>
                            </form>

                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>
            <div class="col-sm-12 boxes-content" id="boxContent"></div>


            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides">
                            <div class="numbertext">1 / 5</div>
                            <img class="slider-img" src="https://shop.miele.com.mx/811-home_default/lavadora-w1.jpg">
                            <div class="text">Caption Text</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">2 / 5</div>
                            <img class="slider-img" src="https://shop.miele.com.mx/821-home_default/lavadora-w1.jpg">
                            <div class="text">Caption Two</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">3 / 5</div>
                            <img class="slider-img" src="https://shop.miele.com.mx/824-home_default/lavadora-w1.jpg">
                            <div class="text">Caption Three</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">4 / 5</div>
                            <img class="slider-img" src="https://shop.miele.com.mx/822-home_default/lavadora-w1.jpg">
                            <div class="text">Caption Four</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">5 / 5</div>
                            <img class="slider-img" src="https://shop.miele.com.mx/823-home_default/lavadora-w1.jpg">
                            <div class="text">Caption Five</div>
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev">&#10094;</a>
                        <a class="next">&#10095;</a>
                    </div>
                    <br>

                </div>
                <div class="modal-footer">
                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span id="1"><img class="dot-img" src="https://shop.miele.com.mx/811-home_default/lavadora-w1.jpg"></span> 
                        <span id="2"><img class="dot-img" src="https://shop.miele.com.mx/821-home_default/lavadora-w1.jpg"></span> 
                        <span id="3"><img class="dot-img" src="https://shop.miele.com.mx/824-home_default/lavadora-w1.jpg"></span>
                        <span id="4"><img class="dot-img" src="https://shop.miele.com.mx/822-home_default/lavadora-w1.jpg"></span> 
                        <span id="5"><img class="dot-img" src="https://shop.miele.com.mx/823-home_default/lavadora-w1.jpg"></span>  
                    </div>
                </div>
              </div>
            </div>
            <!-- The Modal -->
        </div>
    </body> 

    <script>
        require(['main'], function () {
            require(['productDesc'], function (home) { 
                home.init();
            });
        });
    </script>
</html>
