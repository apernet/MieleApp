<html>
    <head>
        <title>Nueva encuesta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="apis/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="apis/bootstrap3-dialog/dist/css/bootstrap-dialog.css"/>
        <link rel="stylesheet" href="apis/bootstrap-star-rating/css/star-rating.css"/>
        <link rel="stylesheet" href="apis/jquery.bxslider/jquery.bxslider.css"/>
        <link rel="stylesheet" href="apis/bootstrap-notify/notify.css"/>
        <link rel="stylesheet" href="css/menu.css"/>
        <link rel="stylesheet" href="css/surveyInterface.css"/>
        <script data-main="js/main" src="apis/require.js"></script>
    </head>
    <body>
        <div id="pageWrapper">
            <div class="background-survey-interface"></div>
            <div class="searcher-content">
                <div class="navbar message-mode">
                    <div class="navbar-header">
                        <span class="navbar-brand btn-menu glyphicon glyphicon-menu-hamburger" id="menu-toggle"></span>
                    </div>
                    <div class="navbar-collapse collapse navbar-title">
                        <ul class="nav nav-justified">
                            <li><text class="navbar-brand survey-title"></text></li>
                        </ul>
                    </div>
                    <div class="nav navbar-nav navbar-right">
                        <button class="btn btn-default btn-lg restart-survey">Reiniciar encuesta</button>
                    </div>
                </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 surveyBuilderContainer">
                <div id="slider" class="slider-content"></div>
            </div>
            <div id="anonContent" class="master" style="display: none">
                <form id="form-anon">
                    <div class="questionContainer list-group">
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label class="col-xs-3 col-sm-2 col-md-2 col-lg-2">Nombre</label>
                                <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
                                    <input type="text" name="name" class="form-control" placeholder="Nombre" fieldType="name">
                                </div>
                            </div>
                            <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Apellido paterno</label>
                                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                    <input type="text" name="mothers_last_name" class="form-control" placeholder="Apellido paterno" fieldType="name">
                                </div>
                            </div>
                            <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Apellido materno</label>
                                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                    <input type="text" name="last_name" class="form-control" placeholder="Apellido materno" fieldType="name">
                                </div>
                            </div>

                            <!--
                            <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label class="col-xs-6 col-sm-6 col-md-5 col-lg-5">Fecha de nacimiento</label>
                                <div class="col-xs-6 col-sm-6 col-md-7 col-lg-7">
                                    <input type="text" name="birthday" class="form-control" placeholder="Fecha de nacimiento">
                                </div>
                            </div>
                            <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Teléfono</label>
                                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                    <input type="text" name="telephone" class="form-control" placeholder="Teléfono" fieldType="telephone">
                                </div>
                            </div>
                            
                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label class="col-xs-3 col-sm-3 col-md-2 col-lg-2">Dirección</label>
                                <div class="col-xs-9 col-sm-9 col-md-10 col-lg-10">
                                    <input type="text" name="telephone" class="form-control" placeholder="Dirección">
                                </div>
                            </div>
                            -->
                        </div>   
                    </div>

                    <div class="questionContainer col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Email</label>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <input type="text" name="email" class="form-control" placeholder="Email" fieldType="email">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label class="col-xs-4 col-sm-4 col-md-3 col-lg-3">Género</label>
                            <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
                                <select name="gender" class="required form-control">
                                    <option value="0">Soy...</option>
                                    <option value="F">Mujer</option>
                                    <option value="M">Hombre</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="questionContainer col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="checkbox col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label><input type="checkbox" name="privacy" class="required" value="0" id="check-privacy">Acepto aviso de privacidad </label> <a id="agree-privacy" class="agree-privacy"><img src="img/pdf-file.png"></a>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label>Autorizo el registro y uso de mis datos para recibir:</label>
                        </div>
                        <div class="checkbox col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label><input type="checkbox" name="newsletter" class="" value="1" id="check-newsletter" checked="checked">Boletín en Línea (novedades, recetas y promociones especiales)</label>
                        </div>
                        <div class="checkbox col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label><input type="checkbox" name="eventSubscription" class="" value="1" id="check-eventSubscription" checked="checked">Información sobre eventos</label>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </body>
    <script>
        require(['main'], function() {
            require(['jquery', 'surveyInterface'], function($, surveyInterface) {
                $(document).ready(function() {
                    surveyInterface.init({});
                });
            });
        });
    </script>
</html>
